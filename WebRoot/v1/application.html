	<link rel="stylesheet" href="res/css/WeUI/weui.mini.css">
	<link rel="stylesheet" href="res/css/HooUI/hoo.mini.css">
	<link rel="stylesheet" href="res/css/jquery.superslide.css">
	<link rel="stylesheet" href="c_res/app.css">
	
  </head>
  <script type="text/javascript" src="res/lib/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="res/lib/jquery.support.js"></script>
  <script type="text/javascript" src="res/lib/jquery.ba-hashchange.min.js"></script>
  <script type="text/javascript" src="res/lib/jquery.fly.min.js"></script>
  <script type="text/javascript" src="res/lib/jquery.SuperSlide.2.1.1.js"></script>
  <script type="text/javascript" src="res/lib/fastclick.min.js"></script>
  <script type="text/javascript" src="res/lib/hoo-debug-2.1.03.js"></script>  
  <script type="text/javascript" src="res/Hoo/bridge/bridge.web.js"></script>
  <script type="text/javascript" src="res/Hoo/util/Ajax.js"></script>
  
  <script type="text/javascript" src="res/cs/widget/Dialog.js"></script>
  <script type="text/javascript" src="res/Hoo/opoa/Application.js"></script>
  <body ontouchstart></body>
  
  <script type="text/javascript">
		Hoo.Application.init({
			route    : {
				index  : {
					rely : ['Page.BaseMain'],
					controller : 'Page.index.IndexMain'
				}
			   ,setting: 'Page.setting.SettingMain'
			   ,order  : 'Page.order.OrderMain'
			   ,orderConfirm : 'Page.order.OrderConfirm'
			   ,user   : 'Page.user.UserMain'
			   ,goodsDetail  : 'Page.goods.GoodsDetail'
		       ,singleComment: 'Page.comment.SingleComment'
		       ,commentList  : 'Page.comment.CommentList'
			},
			onHashChange : function(route){
			   var backView = Cs.widget.Dialog.back({
		    	  sureClick : function(){ Hoo.Application.back(); }
		       });
			   if(route == this.__config.defaultRoute){
				   backView.hide();
			   }else{
				   backView.show();
			   }
			}
		});
		FastClick.attach(document.body);
  </script>
